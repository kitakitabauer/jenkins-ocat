	<script src="/js/jquery-1.4.2.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	var BG = chrome.extension.getBackgroundPage();
	var options = BG.options;
	$(function(){
        $("#news").attr("href", '/html/options/news.html');
        $("#about").attr("href", '/html/options/about.html');

        if (options.sound) {
            $('input[name=sound]').val(['true']);
        } else {
            $('input[name=sound]').val(['false']);
        }
        $('#intensity').change(save).val(options.intensity);
		$('input[name=sound]').change(save);

		$('#listeningTest').click(function () {
    		new Audio('/sound/notify.ogg').play();
		});
	});

	function save() {
        options.sound = $("input[name=sound]:checked").val() == "true" ? true : false;
        options.intensity = parseInt($("#intensity").val());
		options.save();
		setTimeout(function(){
			BG.timer.restart();
		}, 5000);
	}
	</script>
</head>
